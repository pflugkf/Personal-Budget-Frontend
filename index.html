<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body onload="tokenHandler">
    <div class="container-fluid">

        <h1 class="row">Login</h1>

        <main>
            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <button onclick="login()">Login</button>
                <button onclick="getDashboard()">Get Dashboard</button>
                <button onclick="goToSettings()">Settings</button>
            </div>
        </main>

    </div>

    <script>
        function tokenHandler() {
            const token = localStorage.getItem('jwt');
            if(tokenCheck(token)) {
                localStorage.removeItem('jwt');
                history.back();
            }
        }

        function tokenCheck(token) {
            if (token) {
                const tokenData = JSON.parse(atob(token.split('.')[1]));
                const expireTime = tokenData.exp * 1000;
                const currentTime = Date.now();
                return currentTime > expireTime;
            } else {
                return true;
            }
        }

        setInterval(tokenHandler, 60000);

        window.addEventListener("popstate", (event) => {
            console.log(
                `location: ${document.location}, state: ${JSON.stringify(event.state)}`,
            );
            window.location.href = '/';
            window.location.reload();
        });

        function login() {
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };
            axios.post('http://localhost:3000/api/login', data).then(res => {
                console.log(res);
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                if (res && res.data && res.data.success) {
                    const token = res.data.token;
                    localStorage.setItem('jwt', token);
                    getDashboard();
                }
            });
        }

        function getDashboard() {
            const token = localStorage.getItem('jwt');
            axios.get('http://localhost:3000/api/dashboard', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(res => {
                if (res && res.data && res.data.success) {
                    document.querySelector('h1.row').innerHTML = 'Dashboard';
                    document.querySelector('main').innerHTML = res.data.myContent;
                    history.pushState(null, null, '/dashboard');
                }
            });
        }

        function goToSettings() {
            const token = localStorage.getItem('jwt');
            axios.get('http://localhost:3000/api/settings', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(res => {
                if (res && res.data && res.data.success) {
                    document.querySelector('h1.row').innerHTML = 'Settings';
                    document.querySelector('main').innerHTML = res.data.myContent;
                    history.pushState(null, null, '/settings');
                }
            });
        }
    </script>
</body>

</html>
